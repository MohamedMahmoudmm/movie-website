
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <h3 class="mb-4">LogIn</h3>
      <form>
        <div class="mb-3">
          <input type="string" #username class="form-control" placeholder="username" required>
        </div>
        <div class="mb-3">
          <input type="password" #password class="form-control" placeholder="Password" required>
        </div>
        <p class="text-danger">{{Msg}}</p>
        <button type="submit" class="btn btn-red mb-3" (click)="$event.preventDefault();login(username.value, password.value)">Login</button>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember" class="extra-links">Remember me</label>
          </div>
          
        </div>
       <div class="extra-links">
  New to movie-website? 
  <a href="https://www.themoviedb.org/signup" target="_blank">
    Sign up now.
    <img src="tmdb.png" class="img-fluid" style="width: 30px; height: 30px; margin-left: 5px;" />
  </a>
</div>
        
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
</body>
