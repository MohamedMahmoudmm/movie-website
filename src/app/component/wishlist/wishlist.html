<app-header></app-header>


  <div class="container py-4">
    <h3 class="mb-4 fw-bold">Favorite list</h3>
    <div class="row g-4">
      
      <!-- Duplicate more cards -->
       @for (movie of favList; track $index) {
        <div class="col-md-6">
        <div class="d-flex bg-white rounded-4 shadow-sm p-3">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 

               alt="movie poster" 
               class="img-fluid rounded me-3" style="width:100px;">
          
          <div class="d-flex flex-column flex-grow-1">
            <div class="d-flex justify-content-between">
              <h5 class="fw-bold mb-1">{{movie.title}}</h5>
              <i [class]=" movie.inFav ? 'bi bi-heart-fill text-warning fs-4' : 'bi bi-heart text-warning fs-4'" (click)="toggleFavorite(movie, $event)"></i>
            </div>
            
            <small class="text-muted mb-1">
              <a href="#" class="text-decoration-none text-muted">{{movie.release_date}}</a>
            </small>

            <div class="mb-2">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star text-warning"></i>
              <span class="ms-2">{{movie.vote_count}}</span>
            </div>

            <p class="mb-0 text-muted line-clamp-5">
{{movie.overview}}          
  </p>
          </div>
        </div>
      </div>
       }
      

    </div>
  </div>
